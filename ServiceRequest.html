<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HostelBuddy - Service Request</title>
        <link rel = "stylesheet" href = "ServiceRequestStyle.css">
        <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    </head>
    <body>
        <div class="logo">
            <a href="home.html"><img src="img/logo.png"></a>
        </div>
        <div class = "container">
            <form id="service_request" onsubmit="submitForm()" action="https://formsubmit.co/kaavya.bar@gmail.com" method="POST" >
                <h3>Service Request</h3>
                <input type="text" id="name" name = "name" placeholder="Your Name" required>
                <input type="text" id="room" name = "room" placeholder="Room no." required>
                <input type="text" id="enroll" name = "enroll" placeholder="Enrollment no." required>
                <input type="email" id="email" name=" email" placeholder="Email" required>
                <input type="text" id="phone" name="phone" placeholder="Phone no." required>
                <textarea id="message" rows="4" name = "message" placeholder="What is the issue?"></textarea>
                <input type="hidden" name="_next" value="https://kaavyabaranwal.github.io/HostelBuddy/thanks.html">
                <button type="submit">Send</button>
            </form>
        </div>
      
        <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
        <script src = "service_request.js"></script>
       
    </body>
</html>
